version: '3'

services: 
  web:
    build: .
    command: >
      sh -c "gunicorn shopbooks_124.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/usr/src/app/
      - static_volume: /usr/src/app/static
      - media_volume: /usr/src/app/media_volume
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - migration

  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRE_DB: ubuntu 
      POSTGRES_USER: ubuntu
      POSTGRE_PASSWORD: 1
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  migration:
    build: .
    command: >
      sh -c "python3 manage.py makemigrations && configs:
             python manage.py migrate"
    volumes:
      -.:/usr/src/app/
    depends_on:
      - db

  redis:
    image: redis
    ports:
      - "6379:6379"
  
  celery:
    build: .
    command: celery -A shopbooks_124 worker -l INFO
    volumes:
      - ./usr/src/app/
    depends_on:
      - web
      - redis 

  nginx:
    build: 
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
      - static_volume: /usr/src/app/static
      - media_volume: /usr/src/app/media_volume
    depends_on:
      - web 

volumes:
  postgres_data:
  static_volume:
  media_volume: 




  


